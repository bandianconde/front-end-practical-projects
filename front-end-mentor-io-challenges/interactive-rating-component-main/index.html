<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- <main id="submission"> -->
  <main>

    <div class="form-container">
      <div class="icon-star">
          <img src="./images/icon-star.svg">
      </div>
      <div class="form-content">
      <form>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="ratings">
          <input type="radio" id="value-1" name="rating" value="1" />
          <label for="value-1">1</label>

          <input type="radio" id="value-2" name="rating" value="2" />
          <label for="value-2">2</label>

          <input type="radio" id="value-3" name="rating" value="3" />
          <label for="value-3">3</label>

          <input type="radio" id="value-4" name="rating" value="4" />
          <label for="value-4">4</label> 
          
          <input type="radio" id="value-5" name="rating" value="5" />
          <label for="value-5">5</label>
        </div>
        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>

      </div>
    
    </div>

    <div class="thanks-container hidden">
      <div  class="thank-you-img">
        <img src="./images/illustration-thank-you.svg">
      </div>
      <p class="rating-results"> You selected <span id="rating"></span> out of 5</p>
      <div class="congrats">
              <p class="thank-you">Thank you!</p>
      <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
  </main>
</body>
</html>
